<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tercera sesion</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

        <a-assets>

            <video id="dance" src="assets\dance.mp4" autoplay="" loop="true" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
            <video id="dog" src="assets\dog.mp4" autoplay="" loop="true" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
            <video id="shoot" src="assets\shoot.mp4" autoplay="" loop="true" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
            <video id="eliangif" src="assets\eliangif.mp4" autoplay="" loop="true" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
            <video id="sky" src="assets\sky.mp4" autoplay="" loop="true" playsinline="" webkit-playsinline="" crossorigin="anonymous"></video>
            <audio id="juegos" src="assets\juegos.mp3"></audio>
        </a-assets>
    
    <a-entity environment="active: true; skyType: atmosphere; skyColor: #88c; horizonColor: #ddd; lightPosition: -0.11 1 0.33; groundTexture: checkerboard; groundColor: #454545; groundColor2: #5d5d5d; dressingScale: 1; dressingVariance: 0 0 0" fog="density: 0" visible=""><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #CEE4F0; intensity: 0.5722448147213711; groundColor: #454545" visible=""></a-entity><a-entity class="environment" position="-0.11 1 0.33" light="intensity: 0.5722448147213711; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible="false"></a-entity><a-entity id="stars"></a-entity></a-entity>
    <a-sound src="#juegos" autoplay="true" loop="true" position="0 0 -4" sound=""></a-sound>
    <a-sphere src="#dog" position="0 5 3" radius="1" color="" shadow="" material="color: #FFF" geometry=""></a-sphere>
    <a-sphere src="#dance" position="15 5 15" radius="2" color="" shadow="" material="color: #FFF" geometry=""></a-sphere>
    <a-video src="#shoot" width="10" height="10" color="" position="30 6 30" shadow="" material="color: #FFF" geometry=""></a-video>
    <a-box src="#eliangif" position="0.799 1.072 -3.581" scale="1 2.462 1" rotation="0 45 0" color="" material="color: #FFF" geometry=""></a-box>
    <a-videosphere src="#sky" material="" geometry=""></a-videosphere>

<div class="a-loader-title" style="display: none;">tercera sesion</div></a-scene>
